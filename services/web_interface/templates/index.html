<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Interface</title>
    <style>
        body {
            background-color: skyblue;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .current-song-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 93.5%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }
        #queue {
            margin-top: 20px;
            text-align: left;
        }
        #queue ul {
            list-style-type: none;
            padding: 0;
        }
        #queue li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="current-song-container">
        <div id="current-song">
            <h3>Música atual</h3>
            <p id="current-song-name">Carregando...</p>
        </div>
    </div>
    <div class="container">
        <form id="add-song-form">
            <input type="text" name="song" id="song-input" placeholder="Nome da música">
            <button type="submit">Adicionar musica</button>
        </form>
        <div id="message">Música adicionada à fila</div>
        <div id="queue">
            <h3>Fila de músicas</h3>
            <ul id="queue-list"></ul>
        </div>
    </div>

    <script>
        const socket = io();

        document.getElementById('add-song-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const song = document.getElementById('song-input').value;
            socket.emit('add_song', { song: song });
        });

        socket.on('song_added', function(data) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = data.message;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000); // Hide the message after 2 seconds
            socket.emit('get_queue'); // Fetch the updated queue
            socket.emit('get_current_song');
        });

        socket.on('queue', function(data) {
            const queueList = document.getElementById('queue-list');
            queueList.innerHTML = '';
            data.queue.forEach(function(song) {
                const li = document.createElement('li');
                li.innerText = song;
                queueList.appendChild(li);
            });
        });

        socket.on('current_song', function(data) {
            const currentSongName = document.getElementById('current-song-name');
            currentSongName.innerText = data.current_song || 'Nenhuma música tocando';
        });

        // Fetch the initial queue and current song
        socket.emit('get_queue');
        socket.emit('get_current_song');
    </script>
</body>
</html>
