<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Interface</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="current-song-container">
        <div id="current-song">
            <h3>Música atual</h3>
            <p id="current-song-name">Carregando...</p>
        </div>
    </div>
    <div class="container">
        <form id="add-song-form">
            <input type="text" name="song" id="song-input" placeholder="Nome da música">
            <button type="submit">Adicionar musica</button>
        </form>
        <div id="message">Música adicionada à fila</div>
        <div id="queue">
            <h3>Fila de músicas</h3>
            <ul id="queue-list"></ul>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
